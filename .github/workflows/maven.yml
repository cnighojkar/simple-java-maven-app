# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven , reusable GHA workflow

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: java version to be used
        required: true
      falcon-client-id:
        description: falcon-client-id
        required: false
      falcon-client-secret:
        description: falcon-client-secret
        type: string
        required: false
  push:
    branches: [ "master" ]
permissions:
  contents: read
jobs:
  build-and-test:
    permissions:
      id-token: write
      contents: read
    uses: cnighojkar/myworkflows/.github/workflows/java-maven-build-test.yml@main
    with:
      java-version: ${{ github.event.inputs.java-version }}
    secrets: inherit
